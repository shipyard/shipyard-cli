on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

concurrency:
  group: golangci-lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "^1.22.x"

      - name: tests
        run: |
          go test ./...

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "^1.22.x"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.56
          args: --timeout=5m --issues-exit-code=0
